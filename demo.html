<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            test
        </title>
        <style>
            .main{
                display: flex;
            }
            .text{
                margin: 0 2px;
            }
            hr{
                width: 100%;
                vertical-align: middle;
                margin: 10px 0;
                flex: 1;
            }

            .border{
                border-bottom: 1px solid #b2b2b2;
                line-height: 0;
                text-align: center;
                margin: 5px 0;
            }
            .border span{
                background: #fff;
                padding: 0 3px;
            }

            .border1{
                margin: 20px 0;
                line-height: 0;
                text-align: center;
            }
            .border1:after{
                display: block;
                content: "";
                border-top: 1px solid #ed573d;
                width: 100%;
            }
            .border1 span{
                background: #fff;
                padding: 0 3px;
            }

            .border2{
                line-height: 0;
                text-align: center;
            }
            .border2 span{
                position: relative;
                display: inline-block;
                width: 100%;
            }
            .border2 span:before{
                content: "";
                width: 50%;
                border-top: 1px solid #ccc;
                position: absolute; 
                right: -20px;
            }
            .border2 span:after{
                content: "";
                width: 50%;
                border-top: 1px solid #ccc;
                position: absolute; 
                left: -20px;
            }
        </style>
    </head>

    <body>
        <!-- 利用hr元素和flex实现-xx-方法一,不兼容ie9 -->
        <div class="main">
            <hr />
            <div class="text">xxx</div>
            <hr />
        </div>

        <!-- border属性+文本背景色覆盖边框，兼容ie9，背景色不能有变化 -->
        <div class="border">
            <span>xxx</span>
        </div>

        <!-- border+伪元素 :after 兼容ie9，背景色不能有变化 -->
        <div class="border1">
            <span>xxx</span>
        </div>

        <!-- border+伪元素+absolute 兼容ie9 -->
        <div class="border2">
            <span>xxx</span>
        </div>
    </body>
</html>
